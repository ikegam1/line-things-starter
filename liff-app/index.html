<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js?2"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Title -->
    <h2>LINE Things Starter ikegam1</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">Name</th>
          <td class="device-info-cell device-info-val" id="device-name"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">ID</th>
          <td class="device-info-cell device-info-val" id="device-id"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">PSDI</th>
          <td class="device-info-cell device-info-val" id="device-psdi"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Button state</th>
          <td class="device-info-cell device-info-val">
            <button id="btn-state" class="btn btn-state" disabled>Released</button>
          </td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Click count</th>
          <td class="device-info-cell device-info-val" id="click-count">0</td>
          <th class="device-info-cell device-info-key">Angle Vertical</th>
          <td class="device-info-cell device-info-val" id="angle-v">0</td>
        </tr>
      </table>
      <hr />
      <!-- Camera Shutter -->
      <p>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerGetImage(10)">Get Image</button>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerServo01(1)"><i class="fas fa-chevron-up"></i>Servo Up</button>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerServo01(-1)"><i class="fas fa-chevron-down"></i>Servo Down</button>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerServo02(1)"><i class="fas fa-chevron-left"></i>Servo Left</button>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerServo02(-1)"><i class="fas fa-chevron-right"></i>Servo Right</button>
      </p>
      <hr />
    </div>
  </body>

</html>
